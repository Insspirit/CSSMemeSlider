<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSSMemeSlider</title>
    <link rel="shortcut icon" href="../CSSMemeSlider/img/fav_smile.svg" type="image/svg+xml">
    <link rel="stylesheet" href="../CSSMemeSlider/style.css">
</head>
<body>
    <div class="slider">
        <input type="radio" class="sl_btn" name="button" id="s1" checked>
        <input type="radio" class="sl_btn" name="button" id="s2">
        <input type="radio" class="sl_btn" name="button" id="s3">
        <input type="radio" class="sl_btn" name="button" id="s4">
        <div class="slides">
            <div class="slide_img">
                <img src="./img/meme79-04.jpg" alt="Image_meme" title="meme1">
            </div>
            <div class="slide_img">
                <img src="./img/meme56-01.jpeg" alt="Image_meme" title="meme2">
            </div>
            <div class="slide_img">
                <img src="./img/meme97-01.jpeg" alt="Image_meme" title="meme3">
            </div>
            <div class="slide_img">
                <img src="./img/meme03-01.jpeg" alt="Image_meme" title="meme4">
            </div>
        </div>
        <div class="slide_title">
            <p class="slide_text">When I am very upset</p>
            <p class="slide_text">At the psychiatrist's</p>
            <p class="slide_text">Mood every day</p>
            <p class="slide_text">Me and my English skills</p>
        </div>
        <label for="s1" class="click_zone"><div class="click_zone_btn"></div></label>
        <label for="s2" class="click_zone"><div class="click_zone_btn"></div></label>
        <label for="s3" class="click_zone"><div class="click_zone_btn"></div></label>
        <label for="s4" class="click_zone"><div class="click_zone_btn"></div></label>
    </div>
</body>
</html>
